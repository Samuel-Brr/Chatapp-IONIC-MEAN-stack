<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ng-container *ngIf="(chatArr$|async) as chats">


  <ion-content>
    <ion-grid class="ion-no-padding" fixed>
      <ion-row>
        <ion-col size="6">
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>Utilisateurs: </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <h1> {{ chats.length }} </h1>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>Messages: </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <h1> {{ messagesTotal() }} </h1>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Utilisateurs:</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-list>
                <ng-container *ngFor="let chat of chats">

                  <ion-item>
                    <ion-avatar slot="start">
                      <img [src]="chat.image" alt="une image" />
                    </ion-avatar>
                    <ion-label>
                      <p><strong> {{ chat.name }} </strong></p>
                      <p> {{ chat.messages[0]?.message }} </p>
                    </ion-label>
                  </ion-item>

                </ng-container>
              </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>

</ng-container>
