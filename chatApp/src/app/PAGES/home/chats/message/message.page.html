<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  icon="chevron-back-outline" defaultHref="/home/tabs/chats"></ion-back-button>
    </ion-buttons>
    <ion-title>
        <ion-label>
          <p><strong> {{ chatData.name }} </strong></p>
        </ion-label>
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="videocam-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="call-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item
      *ngFor="let message of chatData.messages; let i=index"
      class="userMessage"
      [ngClass]="{'friendMessage': message.from !== user_id}"
    >
      <ion-label style="margin: 0%;"> {{ message.message }} </ion-label>
      <ion-note slot="end" style="margin-inline: 6px" > {{ getDate() | date: 'shortTime'  }} </ion-note>
    </ion-item>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="happy-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-item lines="none" fill="outline" shape="round">
      <ion-input size="small" type="text" placeholder="Awesome Input" name="chat" [(ngModel)]="chat" ></ion-input>
    </ion-item>
    <ion-buttons slot="secondary">
      <ion-button (click)="onPostMessage()">
        <ion-icon slot="icon-only" name="send-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
