<ion-header>
  <ion-toolbar>
    <ion-title>chats</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onLogout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ng-container *ngIf="(chatArr$|async) as chatArr">
      <ng-container *ngFor="let chat of chatArr">


        <ion-item detail button (click)="selectChat(chat)" *ngIf="chat.name !== 'Admin'">

          <ion-avatar slot="start">
            <img [src]="chat.image" alt="une image" />
          </ion-avatar>
          <ion-label>
            <p><strong> {{ chat.name }} </strong></p>
            <p> {{chat.messages[chat.messages.length - 1]?.message}} </p>
          </ion-label>
          <ion-note slot="end">{{chat.messages[chat.messages.length - 1]?.time | date: 'shortTime'}}</ion-note>

        </ion-item>

      </ng-container>
    </ng-container>

  </ion-list>

  <ion-button (click)="onTest()" expand="block" >
    Test
  </ion-button>
</ion-content>
